<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading Moving Clouds</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black; /* Pure black background */
      overflow: hidden;
      position: relative;
    }

    .cloud {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0; /* start invisible */
      animation: floatClouds 80s infinite ease-in-out, fadeClouds 20s infinite ease-in-out;
    }

    /* Different colors with unique timings */
    .red    { background: #ff004c; top: 10%; left: 20%; animation-duration: 70s, 25s; }
    .blue   { background: #0077ff; top: 50%; left: 40%; animation-duration: 85s, 30s; }
    .green  { background: #00ffcc; top: 30%; left: 70%; animation-duration: 95s, 28s; }
    .purple { background: #a020f0; top: 70%; left: 30%; animation-duration: 100s, 26s; }
    .orange { background: #ff9900; top: 40%; left: 60%; animation-duration: 75s, 22s; }

    /* Random floating paths */
    @keyframes floatClouds {
      0%   { transform: translate(0, 0) scale(1); }
      25%  { transform: translate(80px, -60px) scale(1.1); }
      50%  { transform: translate(-100px, 80px) scale(0.9); }
      75%  { transform: translate(120px, 100px) scale(1.05); }
      100% { transform: translate(-80px, -100px) scale(1); }
    }

    /* Fade in and out */
    @keyframes fadeClouds {
      0%, 100% { opacity: 0; }
      25%, 75% { opacity: 0.6; }
      50%      { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Blurry clouds that move + fade -->
  <div class="cloud red"></div>
  <div class="cloud blue"></div>
  <div class="cloud green"></div>
  <div class="cloud purple"></div>
  <div class="cloud orange"></div>
</body>
</html>
