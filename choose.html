<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corizo - Why Choose Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e8eaf6 0%, #f3e5f5 100%);
            min-height: 100vh;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #1a1a1a;
            margin-bottom: 3rem;
        }

        /* Flow Section */
        .flow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .flow-box {
            padding: 1rem 2rem;
            border: 2px solid #6200ea;
            border-radius: 30px;
            background: white;
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        .flow-box.purple {
            background: #6200ea;
            color: white;
        }

        .arrow {
            width: 300px;
            height: 2px;
            background: linear-gradient(to right, #6200ea, #b388ff);
            position: relative;
        }

        .arrow::before {
            content: '';
            position: absolute;
            right: -10px;
            top: -8px;
            width: 0;
            height: 0;
            border-left: 18px solid #b388ff;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        .arrow-dot {
            width: 12px;
            height: 12px;
            background: #6200ea;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: -5px;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        /* Phone Mockup */
        .phone-container {
            position: relative;
        }

        .phone-mockup {
            width: 100%;
            max-width: 350px;
            background: white;
            border-radius: 40px;
            padding: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin: 0 auto;
        }

        .phone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .phone-time {
            font-weight: 600;
        }

        .phone-status {
            display: flex;
            gap: 0.5rem;
        }

        .phone-tabs {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
        }

        .phone-tab {
            color: #999;
            font-weight: 500;
        }

        .phone-tab.active {
            color: #2196f3;
            border-bottom: 2px solid #2196f3;
        }

        .chat-list {
            padding: 1rem;
            min-height: 500px;
        }

        .chat-item {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            padding: 0.8rem;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 0.8rem;
            opacity: 0;
            transform: scale(0.8) translateY(30px);
            animation: popInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popInBounce {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            60% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .avatar-1 { background: linear-gradient(135deg, #667eea, #764ba2); }
        .avatar-2 { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .avatar-3 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .avatar-4 { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .avatar-5 { background: linear-gradient(135deg, #fa709a, #fee140); }
        .avatar-6 { background: linear-gradient(135deg, #30cfd0, #330867); }

        .chat-content {
            flex: 1;
        }

        .chat-text {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 0.3rem;
        }

        .chat-time {
            font-size: 0.75rem;
            color: #999;
        }

        .chat-indicator {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-left: auto;
            flex-shrink: 0;
            margin-top: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .feature-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6200ea, #b388ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .feature-text {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .arrow {
                width: 200px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .flow-container {
                flex-direction: column;
            }

            .arrow {
                width: 2px;
                height: 50px;
                transform: rotate(90deg);
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Why Choose Corizo ?</h1>

        <div class="flow-container">
            <div class="flow-box">LEARNING CHALLENGES</div>
            <div class="arrow">
                <div class="arrow-dot"></div>
            </div>
            <div class="flow-box purple">HOW WE ENCOUNTER</div>
        </div>

        <div class="content-grid">
            <div class="phone-container">
                <div class="phone-mockup">
                    <div class="phone-header">
                        <div class="phone-time">9:41</div>
                        <div class="phone-status">üì∂ üì± üîã</div>
                    </div>
                    <div class="phone-tabs">
                        <div class="phone-tab active">Broadcast Lists</div>
                        <div class="phone-tab">New Group</div>
                    </div>
                    <div class="chat-list" id="chatList">
                        <!-- Chats will be added here dynamically -->
                    </div>
                </div>
            </div>

            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">üé•</div>
                    <div class="feature-text">LIVE Interactive<br>Session</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">üéì</div>
                    <div class="feature-text">Industry ratified<br>certifications</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">üë®‚Äçüè´</div>
                    <div class="feature-text">Expert Industry<br>Mentor</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">üíº</div>
                    <div class="feature-text">Portfolio worthy<br>projects</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">üí¨</div>
                    <div class="feature-text">Dedicated query<br>session</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">üë•</div>
                    <div class="feature-text">Active<br>Community</div>

            </div>
        </div>
    </main>

    <script>
        const chats = [
            { text: "It's all solo study without peer support.", time: "1:15 AM" },
            { text: "I'm struggling to retain what is taught.", time: "9:30 AM" },
            { text: "I'm not getting any practical experience.", time: "12:28 PM" },
            { text: "I am unable to find good mentors with work experience.", time: "3:45 PM" },
            { text: "I'm not able to build portfolio-worthy projects.", time: "6:12 PM" },
            { text: "I am not able crack any internship for a long time.", time: "7:23 PM" }
        ];

        const chatList = document.getElementById('chatList');
        let currentIndex = 0;

        function addChat() {
            const chat = chats[currentIndex % chats.length];
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            
            chatItem.innerHTML = `
                <div class="avatar avatar-${(currentIndex % 6) + 1}"></div>
                <div class="chat-content">
                    <div class="chat-text">${chat.text}</div>
                    <div class="chat-time">${chat.time}</div>
                </div>
                <div class="chat-indicator"></div>
            `;
            
            chatList.appendChild(chatItem);
            
            // Remove oldest chat if more than 6 chats
            if (chatList.children.length > 6) {
                const firstChat = chatList.firstElementChild;
                firstChat.style.transition = 'all 0.4s ease-out';
                firstChat.style.opacity = '0';
                firstChat.style.transform = 'translateX(-100px)';
                setTimeout(() => {
                    chatList.removeChild(firstChat);
                }, 400);
            }
            
            currentIndex++;
        }

        // Start adding chats continuously
        window.addEventListener('load', () => {
            setTimeout(() => {
                addChat();
                setInterval(addChat, 2000); // Add new chat every 2 seconds for continuous loop
            }, 500);
        });
    </script>
</body>
</html>
